<div class="animate__animated animate__bounceInDown">
    <mat-card>
        <mat-card-content>
            <h1 class="text-center">Crear un nuevo curso</h1>
            <hr>
            <form (ngSubmit)="onSubmitCrearCurso()" [formGroup]="nuevoCursoForm" autocomplete="off">
                <!-- Portada -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label"><b>Portada del Curso</b></label>
                    <div class="col-sm-9">

                        <input type="text" class="form-control" formControlName="portada" placeholder="link de la imagen (.jpg .png) para utilizar como portada del curso (opcional)">
                    </div>
                </div>

                <!-- Link Chat -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label"><b>Link de acceso al chat del Curso</b></label>
                    <div class="col-sm-9">

                        <input type="text" class="form-control" formControlName="linkChat" placeholder="link de acceso al chat del curso preferentemente de WhatsApp (opcional)">
                    </div>
                </div>

                <!-- Link Archivos -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label"><b>Link de acceso a una carpeta compartida del curso</b></label>
                    <div class="col-sm-9">

                        <input type="text" class="form-control" formControlName="linkArchivos" placeholder="link de acceso a una carpete compartida para compartir archivos como Google Drive (opcional)">
                    </div>
                </div>

                <!-- Nombre -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label"><b>Nombre</b></label>
                    <div class="col-sm-9">

                        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del Curso">

                        <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">
                            El nombre no es válido
                        </span>
                    </div>
                </div>
                <!-- Descripcion -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label"><b>Descripcion del curso incluir horario por favor</b></label>
                    <div class="col-sm-9">

                        <input type="text" class="form-control" formControlName="descripcion" placeholder="Descripcion del curso + horario">

                        <span class="form-text text-danger" *ngIf="campoNoValido('descripcion')">
                            La descripcion no es válida
                        </span>
                    </div>
                </div>
                <!-- Semestre -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label"><b>Semestre</b></label>
                    <div class="col-sm-9">
                        <p-dropdown [options]="statuses" formControlName="semestre" [style]="{'width':'25%'}"></p-dropdown>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-primary btn-xl mt-3" type="submit">
                            Crear nuevo Curso
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
