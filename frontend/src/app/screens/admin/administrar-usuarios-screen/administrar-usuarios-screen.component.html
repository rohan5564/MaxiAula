<mat-grid-list cols="1" *ngIf="!usuarios$; else divNotas">
    <mat-grid-tile>
        <mat-progress-spinner [color]="color" [mode]="mode"></mat-progress-spinner>
    </mat-grid-tile>
</mat-grid-list>


<ng-template #divNotas>

    <div class="div mt-3 animate__animated animate__fadeInDown">
        <mat-card>
            <mat-card-content>

                <div class="p-grid">
                    <div class="p-col p-mt-2">
                        <p-table [value]="usuarios">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="nombre">Nombre
                                        <p-sortIcon field="nombre"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="rut">RUT
                                        <p-sortIcon field="rut"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="correo">Email
                                        <p-sortIcon field="correo"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="tipo">Permisos
                                        <p-sortIcon field="tipo"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-user>
                                <tr>
                                    <td>{{ user.nombre | titlecase }}</td>
                                    <td>{{ user.rut }}</td>
                                    <td>{{ user.correo }}</td>
                                    <td class="text-center">{{ user.tipo }}</td>
                                    <ng-container *ngIf="user.tipo === 0">

                                        <td>
                                            Solicita ser Profesor
                                        </td>

                                        <td>
                                            <ng-container *ngIf="usuarioActual.tipo === 1">
                                                <button class="btn btn-primary float-end">
                                                    <mat-icon mat-list-icon>done</mat-icon>
                                                    <span class=" d-none d-sm-inline float-end">Aprobar</span>   
                                                </button>

                                            </ng-container>

                                        </td>
                                    </ng-container>

                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>

            </mat-card-content>


        </mat-card>



    </div>



</ng-template>
